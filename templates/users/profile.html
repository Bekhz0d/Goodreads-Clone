{% extends 'base.html' %}
    
{% block content %}
    
    <div class=" image d-flex flex-column justify-content-center align-items-center">
        <button class="btn btn-secondary">
            <img class="profile-pic" src="{{ user.picture.url }}" alt="Profile picture">
        </button>
        <span class="name mt-3">{{ user.first_name }} {{ user.last_name }}</span>
        <span class="idd">{{ user.email }}</span>
        <div class="d-flex mt-2"><button class="btn1 btn-dark">Edit Profile</button></div>
        <div class="px-2 rounded mt-4 date"><span class="join">Joinned {{ user.date_joined | date:"M d, Y" }}</span></div>
    </div>

{% endblock %}
